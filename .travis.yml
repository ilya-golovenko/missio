language: cpp

sudo: required

compiler:
  - gcc
  - clang

os: linux

env:
  - BUILD_ADDRESS_MODEL=32 BUILD_LINK=shared BUILD_COVERAGE=on BUILD_VARIANT=debug
  - BUILD_ADDRESS_MODEL=32 BUILD_LINK=shared BUILD_COVERAGE=off BUILD_VARIANT=release
  - BUILD_ADDRESS_MODEL=32 BUILD_LINK=static BUILD_COVERAGE=off BUILD_VARIANT=debug
  - BUILD_ADDRESS_MODEL=32 BUILD_LINK=static BUILD_COVERAGE=off BUILD_VARIANT=release
  - BUILD_ADDRESS_MODEL=64 BUILD_LINK=shared BUILD_COVERAGE=off BUILD_VARIANT=debug
  - BUILD_ADDRESS_MODEL=64 BUILD_LINK=shared BUILD_COVERAGE=off BUILD_VARIANT=release
  - BUILD_ADDRESS_MODEL=64 BUILD_LINK=static BUILD_COVERAGE=off BUILD_VARIANT=debug
  - BUILD_ADDRESS_MODEL=64 BUILD_LINK=static BUILD_COVERAGE=off BUILD_VARIANT=release

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo add-apt-repository -y ppa:boost-latest/ppa
  - sudo apt-get update -qq

install:
  - if [[ ${BUILD_ADDRESS_MODEL} -eq 32 ]] ; then sudo apt-get install -qq libboost1.55-dev:i386 libboost-system1.55-dev:i386 libboost-date-time1.55-dev:i386 libboost-filesystem1.55-dev:i386 ; fi
  - if [[ ${BUILD_ADDRESS_MODEL} -eq 64 ]] ; then sudo apt-get install -qq libboost1.55-dev:amd64 libboost-system1.55-dev:amd64 libboost-date-time1.55-dev:amd64 libboost-filesystem1.55-dev:amd64 ; fi

  - sudo apt-get install -qq gcc-4.9-multilib g++-4.9-multilib libstdc++-4.9-dev lib32stdc++-4.9-dev libboost1.55-tools-dev
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.9 40 --slave /usr/bin/g++ g++ /usr/bin/g++-4.9

  - if [[ "${BUILD_COVERAGE}" == "on" ]] ; then sudo pip install cpp-coveralls pyyaml ; fi

script:
  - /bin/sh -e ./build/unix/build.sh toolset=gcc link=${BUILD_LINK} boost=system boost-link=${BUILD_LINK} variant=${BUILD_VARIANT} address-model=${BUILD_ADDRESS_MODEL} coverage=${BUILD_COVERAGE}

after_success:
  - if [[ "${BUILD_COVERAGE}" == "on" ]] ; then coveralls --build-root . --exclude-pattern test --exclude-pattern perf --exclude-pattern boost --gcov-options '\-lp' --gcov 'gcov-4.9' ; fi
